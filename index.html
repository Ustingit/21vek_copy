                    <div class="col-8 mt-8">

                            <li><a class="underline" href="#">Оплата</a></li>
                            <li><a class="red underline" href="#">Скидки, суперцены</a></li>

                            <li><a class="underline" href="#">Уценённые товары</a></li>
                            <li><a href="#">Ещё</a></li>

                    <div class="col-2"></div>
                    <div class="col-1"></div>
                    <div class="col-1"></div>
                </div>

                <div class="row middle-header">

                            <div>
                                <img class="w23" src="static/images/icons/cart.png">

                            </div>
                        </div>

                        <img class="img-fluid big_ads_cube_img w100-p" src="static/images/advertise/big_ad_main_page_1.jpg" alt="big ads shini">
                    </div>
                    <div class="col-2 p-0">
                        <div style="height: 50%" class="small_ads_cube small_border small_border m-0">

                        <div class="w-100"></div>
                        <div style="height: 50%" class="small_ads_cube small_border small_border m-0">

                        </div>
                    </div>
                    <div class="col-2 p-0">

                        <div class="w-100"></div>
                        <div style="height: 50%" class="small_ads_cube small_border small_border m-0">
